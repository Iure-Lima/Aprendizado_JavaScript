<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade</title>
</head>
<body>
  <h1 id="text"></h1>
  <script>
    const num = Number(prompt("Digite um número"))
    document.getElementById("text").innerHTML = `Seu número é ${num}`
    document.body.innerHTML += `<p>Raiz Quadrada: ${Math.sqrt(num)}</p>`
    document.body.innerHTML += `<p>${num} é inteiro: ${Number.isInteger(num)}</p>`
    document.body.innerHTML += `<p>É NaN ${Number.isNaN(num)}</p>`
    document.body.innerHTML += `<p>Arredondamento para baixo ${Math.floor(num)}</p>`
    document.body.innerHTML += `<p>Arredondamento para cima ${Math.ceil(num)}</p>`
    document.body.innerHTML += `<p>Com duas casas decimais ${num.toFixed(2)}</p>`

  </script>
</body>
</html>
