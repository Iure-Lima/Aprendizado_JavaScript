<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de senha</title>
</head>
<body>

  <section class="container">
    <h1>Gerador de senha</h1>
    <div class="result">Selecionar as opções</div>
    <p>Quantidade de caracteres <input type="number" value="20" id="quantidade" max="30" min="1"></p>
    <p>Adicionar número <input type="checkbox" id="numeros"></p>
    <p>Adicionar letras maiúsculas <input type="checkbox" id="letras-maiusculas"></p>
    <p>Adicionar letras minúsculas <input type="checkbox" id="letras-minusculas"></p>
    <p>Adicionar simbolos <input type="checkbox" id="simbolos"></p>
    <button id="btn-gerador">Gerar senha</button>

  </section>



  <script src="./assets/js/bundle.js"></script>
</body>
</html>
